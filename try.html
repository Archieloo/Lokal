<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="try.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="cartimg/san8.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">The sanscryt: white tee</h1>
   	   	  	<h3 class="subtitle">vision collection</h3>
   	   	  	<img src="cartimg/san8.jpg" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="quantity buttons_added">
			<h1 class="title">Quantity:</h1>
	<input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="2" pattern="" inputmode="">

</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount"> ₱ 399.00</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="cartimg/san9.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">The sanscryt: Black tee</h1>
   	   	  	<h3 class="subtitle">vision collection</h3>
   	   	  	<img src="cartimg/san9.jpg" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="quantity buttons_added">
			<h1 class="title">Quantity:</h1>
	<input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="2" pattern="" inputmode="">

</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount"> ₱ 399.00</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount"> ₱ 798.00</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
	
   </div>
   
</body>
</html>
